<!DOCTYPE html>

<html>
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h3 class="text-success bold">Buy Order</h3>
          <div class="alert alert-success">
            Total (<span class="current-sencond"></span>):
            <strong id="total-buy-order"></strong>
          </div>
          <table class="table table-bordered" id="buy-order">
            <thead>
              <tr>
                <th>Time</th>
                <th>Amount (BTC)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-sm-4">
          <h3 class="text-danger bold">Sell Order</h3>
          <div class="alert alert-danger">
            Total (<span class="current-sencond"></span>):
            <strong id="total-sell-order"></strong>
          </div>
          <table class="table table-bordered" id="sell-order">
            <thead>
              <tr>
                <th>Time</th>
                <th>Amount (BTC)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-sm-4">
          <h3 class="text-primary bold">Trades</h3>
          <div class="alert alert-primary">
            Total (<span class="current-sencond-trade"></span>):
            <strong id="total-trade"></strong>
          </div>
          <table class="table table-bordered" id="trades">
            <thead>
              <tr>
                <th>Time</th>
                <th>Amount (BTC)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      runSocketDepth();
      runSocketTrade();
      function runSocketDepth() {
        if ("WebSocket" in window) {
          // socket depth
          var ws = new WebSocket(
            "wss://stream.binance.com:9443/ws/btcusdt@depth"
          );
          var totalBuy = 0;
          var totalSell = 0;

          ws.onmessage = function ({ data }) {
            var { E, b, a } = JSON.parse(data);
            var time = formatDate(E);
            var totalAmountBuy = calculateTotalAmount(b);
            var totalAmountSell = calculateTotalAmount(a);
            $("#buy-order tbody").prepend(
              "<tr><td>" + time + "</td><td>" + totalAmountBuy + "</td></tr>"
            );
            $("#sell-order tbody").prepend(
              "<tr><td>" + time + "</td><td>" + totalAmountSell + "</td></tr>"
            );

            var obj = isValidTime(E);
            if (obj.isValid) {
              totalBuy += parseFloat(totalAmountBuy);
              totalSell += parseFloat(totalAmountSell);
              $("#total-sell-order").html(totalSell.toFixed(5) + " BTC");
              $("#total-buy-order").html(totalBuy.toFixed(5) + " BTC");
              $(".current-sencond").html(obj.second + "s");
            }

            if (obj.second == 59) {
              totalBuy = 0;
              totalAmountSell = 0;
              $("#sell-order tbody").html("");
              $("#buy-order tbody").html("");
            }
          };
        } else {
          // The browser doesn't support WebSocket
          alert("WebSocket NOT supported by your Browser!");
        }
      }

      function calculateTotalAmount(arr) {
        var total = 0;
        arr.forEach((item) => {
          total += parseFloat(item[1]);
        });
        return total.toFixed(5);
      }

      function formatDate(time) {
        var d = new Date(time);

        var h = d.getHours();
        h = h < 10 ? "0" + h : h;

        var m = d.getMinutes();
        m = m < 10 ? "0" + m : m;

        var s = d.getSeconds();
        s = s < 10 ? "0" + s : s;
        return h + ":" + m + ":" + s;
      }

      function isValidTime(time) {
        var d = new Date(time);
        return {
          isValid: d.getSeconds() < 30,
          second: d.getSeconds(),
        };
      }

      function runSocketTrade() {
        if ("WebSocket" in window) {
          // socket depth
          var ws = new WebSocket(
            "wss://stream.binance.com:9443/ws/btcusdt@trade"
          );
          var totalTrade = 0;

          ws.onmessage = function ({ data }) {
            var { T, p, q } = JSON.parse(data);
            var time = formatDate(T);

            $("#trades tbody").prepend(
              "<tr><td>" + time + "</td><td>" + q + "</td></tr>"
            );

            var obj = isValidTime(T);
            if (obj.isValid) {
              totalTrade += parseFloat(q);
              $("#total-trade").html(totalTrade.toFixed(5) + " BTC");
              $(".current-sencond-trade").html(obj.second + "s");
            }

            if (obj.second == 59) {
              totalTrade = 0;

              $("#trades tbody").html("");
            }
          };
        } else {
          // The browser doesn't support WebSocket
          alert("WebSocket NOT supported by your Browser!");
        }
      }
    </script>
  </body>
</html>
